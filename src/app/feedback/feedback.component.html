<div class="container py-5">
  <div class="row">
    <div class="col-sm-8">
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit(feedbackForm)" #feedbackForm="ngForm">
          <div class="form-group">
            <label for="exampleInputName">First Name</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="namelHelp"
              placeholder="Enter Name"
              id="fullname"
              required
              ngModel="Pravin Zade"
              name="fullname"
              #fullname="ngModel"
              required
            />
            <small
              [hidden]="!fullname.invalid || !fullname.touched"
              class="alert alert-danger"
            >
              Name is required
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputName">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              required
              ngModel
              name="email"
              #email="ngModel"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            />
            <small
              [hidden]="!email.invalid || !email.touched"
              class="alert alert-danger"
            >
              Name is required
            </small>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                name="gender"
                class="custom-control-input"
                id="gender-1"
                value="Male"
                required
                ngModel
                #male="ngModel"
                required
              />
              <label class="custom-control-label" for="gender-1">Male </label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                name="gender"
                class="custom-control-input"
                id="gender-2"
                value="Female"
                required
                ngModel
                #female="ngModel"
                required
              />
              <label class="custom-control-label" for="gender-2">Female </label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputFeedback">Feedback</label>
            <textarea
              class="form-control"
              id="exampleInputFeedback"
              aria-describedby="feedbackHelp"
              placeholder="Enter feedback"
              ngModel="fill kiya na bhai"
              name="feedback"
              #feedback="ngModel"
              required
            ></textarea>

            <small
              [hidden]="!feedback.invalid || !feedback.touched"
              class="alert alert-danger"
            >
              Please add feedback
            </small>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!feedbackForm.form.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
